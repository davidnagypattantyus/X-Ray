<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controls Interface</title>
    <!-- Preload critical assets -->
    <link rel="preload" href="/static/UI.css" as="style">
    <link rel="stylesheet" href="/static/UI.css" media="print" onload="this.media='all'">
    
    <!-- Add meta description -->
    <meta name="description" content="EtherCAT Controls Interface">
</head>
<body>
    <!-- Add loading state -->
    <div id="loading-overlay" class="loading-overlay">Loading...</div>
    <div class="wave-container">
        <div class="wave-section">
            <div class="wave"></div>
        </div>
    </div>
    <div class="status-bar">
        <div class="status-left">
            <div class="status-item">
                <span class="company-name">DAQ-Box</span>
            </div>
            <div class="status-item" id="systemInfo">b68c760d6187 (172.18.0.5)</div>
        </div>
        <div class="status-right">
            <div class="status-item active"> 
                <div class="status-dot active"></div>
                <span id="connectionStatus">SYSTEM ONLINE</span>
            </div>
        </div>
    </div>
    <div class="bottom-toolbar">
        <div class="system-stats">
            <div class="stat-item">
                <span id="cpuStat">[cpu: ---%]</span>
            </div>
            <div class="stat-item">
                <span id="memStat">[mem: ---%]</span>
            </div>
            <div class="stat-item">
                <span id="diskStat">[disk: ---%]</span>
            </div>
        </div>
    </div>
</body>
</html>

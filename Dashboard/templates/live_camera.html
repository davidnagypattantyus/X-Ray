<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIR Camera Control</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0b0c0e;
            color: #d9d9d9;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: #181b1f;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #262932;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 24px;
            letter-spacing: -0.5px;
        }
        .camera-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .image-display {
            background-color: #1e2028;
            border-radius: 8px;
            padding: 0;
            text-align: center;
            width: 100%;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            border: 1px solid #262932;
        }
        .camera-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .image-placeholder {
            color: #8e8e8e;
            font-size: 18px;
            padding: 20px;
        }
        .controls-panel {
            background-color: #1e2028;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #262932;
        }
        .control-group {
            margin-bottom: 20px;
        }
        .control-group h3 {
            margin-bottom: 10px;
            color: #ffffff;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: -0.25px;
        }
        .control-item {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #8e8e8e;
            font-weight: 400;
            font-size: 14px;
        }
        input[type="range"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #404450;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 8px;
            background-color: #262932;
            color: #ffffff;
        }
        input[type="range"] {
            height: 40px;
            margin-bottom: 5px;
        }
        input[type="number"] {
            background-color: #262932;
            font-size: 14px;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 5px rgba(255, 107, 53, 0.3);
        }
        .range-value {
            text-align: center;
            font-weight: 500;
            color: #ffffff;
            margin-top: 5px;
            font-size: 14px;
        }
        .button {
            background-color: #ff6b35;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.15s ease;
            width: 100%;
            margin-bottom: 10px;
            letter-spacing: 0.025em;
        }
        .button:hover {
            background-color: #e55a2b;
            transform: translateY(-1px);
        }
        .button.capture {
            background-color: #dc3545;
            font-size: 15px;
            padding: 14px 20px;
            font-weight: 600;
        }
        .button.capture:hover {
            background-color: #c82333;
        }
        .button.save {
            background-color: #46d369;
        }
        .button.save:hover {
            background-color: #3bc460;
        }
        .status-panel {
            background-color: #262932;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #404450;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .status-label {
            font-weight: 400;
            color: #8e8e8e;
            font-size: 14px;
        }
        .status-value {
            color: #ffffff;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 14px;
            font-weight: 500;
        }
        .status-ready {
            color: #46d369;
        }
        .status-error {
            color: #ff6b7d;
        }
        .timestamp {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            z-index: 10;
        }
        .message {
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 15px;
            text-align: center;
        }
        .message.success {
            background-color: #1e4620;
            color: #67c587;
            border: 1px solid #299c40;
        }
        .message.error {
            background-color: #4a1e1e;
            color: #e57373;
            border: 1px solid #dc3545;
        }
        .navigation {
            margin-top: 20px;
            text-align: center;
        }
        .navigation a {
            color: #ff6b35;
            text-decoration: none;
            font-size: 14px;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
        .capture-section {
            background-color: #262932;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #404450;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FLIR Camera Control</h1>
        
        <div id="messageArea"></div>
        
        <div class="camera-section">
            <div class="image-display">
                <img id="cameraImage" class="camera-image" style="display: none;" alt="Camera capture">
                <div id="imagePlaceholder" class="image-placeholder">
                    <p>No image captured yet</p>
                    <p>Click "Take Exposure" to capture an image</p>
                </div>
                <div id="imageTimestamp" class="timestamp"></div>
            </div>
            
            <div class="controls-panel">
                <div class="status-panel">
                    <h3>Camera Status</h3>
                    <div class="status-item">
                        <span class="status-label">Initialized:</span>
                        <span id="cameraStatus" class="status-value">Checking...</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Resolution:</span>
                        <span id="resolutionStatus" class="status-value">-</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Current ISO:</span>
                        <span id="currentISO" class="status-value">-</span>
                    </div>
                </div>
                
                <div class="capture-section">
                    <h3>Capture Control</h3>
                    <button id="captureBtn" class="button capture">Take Exposure</button>
                </div>
                
                <div class="control-group">
                    <h3>Image Control</h3>
                    <button id="saveImageBtn" class="button save">Save Current Image</button>
                </div>
                
                <div class="control-group">
                    <h3>Camera Settings</h3>
                    
                    <div class="control-item">
                        <label for="exposureSlider">Exposure Time (ms):</label>
                        <input type="range" id="exposureSlider" min="10" max="5000" step="10" value="{{ (settings.exposure or 50) }}">
                        <div id="exposureValue" class="range-value">{{ (settings.exposure or 50) }} ms</div>
                        <input type="number" id="exposureInput" min="10" max="5000" step="1" value="{{ (settings.exposure or 50) }}" placeholder="Enter exposure in ms">
                    </div>
                    
                    <div class="control-item">
                        <label for="isoSlider">ISO:</label>
                        <input type="range" id="isoSlider" min="100" max="6400" step="100" value="{{ settings.iso or 100 }}">
                        <div id="isoValue" class="range-value">ISO {{ settings.iso or 100 }}</div>
                        <input type="number" id="isoInput" min="100" max="6400" step="50" value="{{ settings.iso or 100 }}" placeholder="Enter ISO value">
                    </div>
                    
                    <button id="updateSettingsBtn" class="button">Update Settings</button>
                </div>
            </div>
        </div>
        
        <div class="navigation">
            <p><a href="{{ url_for('home') }}">‚Üê Back to Home</a></p>
        </div>
    </div>
    
    <script>
        let statusUpdateInterval;
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            updateCameraStatus();
            statusUpdateInterval = setInterval(updateCameraStatus, 10000);
            
            // Set up event listeners
            document.getElementById('captureBtn').addEventListener('click', captureImage);
            document.getElementById('saveImageBtn').addEventListener('click', saveCurrentImage);
            document.getElementById('updateSettingsBtn').addEventListener('click', updateCameraSettings);
            
            // Update slider value displays and sync with input boxes
            document.getElementById('exposureSlider').addEventListener('input', function() {
                document.getElementById('exposureValue').textContent = this.value + ' ms';
                document.getElementById('exposureInput').value = this.value;
            });
            
            document.getElementById('isoSlider').addEventListener('input', function() {
                document.getElementById('isoValue').textContent = 'ISO ' + this.value;
                document.getElementById('isoInput').value = this.value;
            });
            
            // Update sliders when input boxes change
            document.getElementById('exposureInput').addEventListener('input', function() {
                const value = Math.max(10, Math.min(5000, parseInt(this.value) || 50));
                this.value = value;
                document.getElementById('exposureSlider').value = value;
                document.getElementById('exposureValue').textContent = value + ' ms';
            });
            
            document.getElementById('isoInput').addEventListener('input', function() {
                const value = Math.max(100, Math.min(6400, parseInt(this.value) || 100));
                this.value = value;
                document.getElementById('isoSlider').value = value;
                document.getElementById('isoValue').textContent = 'ISO ' + value;
            });
        });
        
        async function captureImage() {
            const btn = document.getElementById('captureBtn');
            const originalText = btn.textContent;
            btn.textContent = 'Capturing...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/camera/capture', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Image captured successfully!', 'success');
                    // Wait a moment then get the image
                    setTimeout(updateCameraImage, 500);
                } else {
                    showMessage('Failed to capture image: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error capturing image: ' + error.message, 'error');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
        
        async function updateCameraImage() {
            try {
                const response = await fetch('/api/camera/image');
                const data = await response.json();
                
                if (data.success && data.image) {
                    const img = document.getElementById('cameraImage');
                    const placeholder = document.getElementById('imagePlaceholder');
                    const timestamp = document.getElementById('imageTimestamp');
                    
                    img.src = 'data:image/jpeg;base64,' + data.image;
                    img.style.display = 'block';
                    placeholder.style.display = 'none';
                    
                    const updateTime = new Date(data.timestamp);
                    timestamp.textContent = 'Captured: ' + updateTime.toLocaleString();
                } else {
                    console.log('No image available');
                }
            } catch (error) {
                console.error('Error fetching camera image:', error);
            }
        }
        
        async function updateCameraStatus() {
            try {
                const response = await fetch('/api/camera/status');
                const data = await response.json();
                
                document.getElementById('cameraStatus').textContent = 
                    data.initialized ? 'Ready' : 'Not Ready';
                
                if (data.settings) {
                    if (data.settings.width && data.settings.height) {
                        document.getElementById('resolutionStatus').textContent = 
                            `${data.settings.width} x ${data.settings.height}`;
                    }
                    if (data.settings.iso) {
                        document.getElementById('currentISO').textContent = `ISO ${data.settings.iso}`;
                    }
                }
            } catch (error) {
                console.error('Error fetching camera status:', error);
                document.getElementById('cameraStatus').textContent = 'Unknown';
            }
        }
        
        async function saveCurrentImage() {
            const btn = document.getElementById('saveImageBtn');
            const originalText = btn.textContent;
            btn.textContent = 'Saving...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/camera/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`Image saved to Desktop as ${data.filename}`, 'success');
                } else {
                    showMessage('Failed to save image: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error saving image: ' + error.message, 'error');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
        
        async function updateCameraSettings() {
            const btn = document.getElementById('updateSettingsBtn');
            const originalText = btn.textContent;
            btn.textContent = 'Updating...';
            btn.disabled = true;
            
            try {
                // Use input box values (which are synchronized with sliders)
                const exposure = parseFloat(document.getElementById('exposureInput').value);
                const iso = parseInt(document.getElementById('isoInput').value);
                
                const response = await fetch('/api/camera/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        exposure: exposure,
                        iso: iso
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Camera settings updated successfully', 'success');
                    updateCameraStatus(); // Refresh status
                } else {
                    showMessage('Failed to update settings: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error updating settings: ' + error.message, 'error');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
        
        function showMessage(text, type) {
            const messageArea = document.getElementById('messageArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            
            messageArea.appendChild(messageDiv);
            
            // Remove message after 5 seconds
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
        
        // Clean up intervals when page is unloaded
        window.addEventListener('beforeunload', function() {
            if (statusUpdateInterval) clearInterval(statusUpdateInterval);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-RAY: Activate</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: #00ffc3;
            --secondary-glow: #ff00ff;
            --background-dark: #0a0a1a;
            --text-color: #e0e0e0;
            --danger-yellow: #ffd700;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-dark);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* --- Shooting Stars Meme Background --- */
        .stars-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/g0923vN.gif'); /* Classic Shooting Stars GIF */
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: -1;
        }
        
        .container {
            max-width: 900px;
            padding: 40px;
            background: rgba(10, 10, 26, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 30px var(--primary-glow), 0 0 50px var(--secondary-glow);
            border: 2px solid var(--primary-glow);
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .danger-icon {
            font-size: 4em;
            color: var(--danger-yellow);
            animation: pulse 1.5s infinite;
        }

        h1 {
            font-size: 3.5em;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 0 10px var(--primary-glow), 0 0 20px var(--primary-glow), 0 0 30px var(--secondary-glow);
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                0 0 4px var(--primary-glow),
                0 0 11px var(--primary-glow),
                0 0 19px var(--primary-glow),
                0 0 40px var(--secondary-glow),
                0 0 80px var(--secondary-glow),
                0 0 90px var(--secondary-glow);
            }
            20%, 24%, 55% {        
                text-shadow: none;
            }
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .launch-button {
            display: inline-block;
            padding: 20px 50px;
            font-size: 1.8em;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--background-dark);
            background-color: var(--primary-glow);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px var(--primary-glow);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px var(--primary-glow); }
            50% { transform: scale(1.05); box-shadow: 0 0 35px var(--primary-glow), 0 0 15px var(--secondary-glow); }
            100% { transform: scale(1); box-shadow: 0 0 20px var(--primary-glow); }
        }

        .launch-button:hover {
            background-color: var(--text-color);
            color: var(--background-dark);
            animation: none; /* Pause pulse on hover for better interaction */
        }
    </style>
</head>
<body>
    <div class="stars-bg"></div>
    <div class="container">
        <div class="header">
            <div class="danger-icon">☢️</div>
            <h1>X-RAY ENGAGED</h1>
            <div class="danger-icon">⚡</div>
        </div>
        
        <div class="description">
            <p>FLIR Camera Interface // Manual Exposure Control // High-Energy Imaging Protocol</p>
        </div>
        
        <a href="{{ url_for('live_camera_page') }}" class="launch-button">
            Activate Beam
        </a>
    </div>
</body>
</html>

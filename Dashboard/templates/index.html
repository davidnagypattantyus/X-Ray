<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Ray Camera System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-size: 14px;
            line-height: 1.5;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #404040;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #ffffff;
            margin-bottom: 32px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-top: 0;
        }
        .camera-button {
            display: inline-block;
            padding: 16px 32px;
            background-color: #666666;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            letter-spacing: 0.01em;
            text-transform: uppercase;
        }
        .camera-button:hover {
            background-color: #777777;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }
        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 40px;
        }
        .system-info {
            margin-top: 40px;
            text-align: left;
            background-color: #333333;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #4a4a4a;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            font-size: 14px;
        }
        .info-row:last-child {
            margin-bottom: 0;
        }
        .info-label {
            color: #b0b0b0;
            font-weight: 500;
        }
        .info-value {
            color: #ffffff;
            font-family: 'DM Sans', monospace;
            font-weight: 600;
            font-size: 13px;
        }
        .status-indicators {
            margin-top: 32px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .status-item {
            background-color: #333333;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #4a4a4a;
            text-align: center;
        }
        .status-item h4 {
            margin: 0 0 8px 0;
            color: #b0b0b0;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.05em;
        }
        .status-value {
            color: #ffffff;
            font-size: 16px;
            font-weight: 700;
        }
        .status-good {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>X-Ray Camera System</h1>
        
        <div class="button-group">
            <a href="{{ url_for('live_camera_page') }}" class="camera-button">
                Launch Camera Interface
            </a>
            <a href="{{ url_for('control_loop_page') }}" class="camera-button">
                Launch Tube Control
            </a>
        </div>
        
        <div class="system-info">
            <div class="info-row">
                <span class="info-label">Camera Model</span>
                <span class="info-value">FLIR Blackfly S</span>
            </div>
            <div class="info-row">
                <span class="info-label">Resolution</span>
                <span class="info-value">3648 × 3648</span>
            </div>
            <div class="info-row">
                <span class="info-label">Aspect Ratio</span>
                <span class="info-value">1:1</span>
            </div>
            <div class="info-row">
                <span class="info-label">Exposure Range</span>
                <span class="info-value">10ms – 5000ms</span>
            </div>
            <div class="info-row">
                <span class="info-label">ISO Range</span>
                <span class="info-value">100 – 6400</span>
            </div>
        </div>
        
        <div class="status-indicators">
            <div class="status-item">
                <h4>System</h4>
                <div class="status-value status-good">Online</div>
            </div>
            <div class="status-item">
                <h4>Camera</h4>
                <div class="status-value status-good">Ready</div>
            </div>
        </div>
    </div>
</body>
</html>
